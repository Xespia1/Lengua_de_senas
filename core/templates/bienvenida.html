{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="{% static 'bienvenida.css' %}" rel="stylesheet" >
  <title>Home - Lenguaje de Señas</title>
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <div class="container py-5">
    <div class="card-container p-4">

      <h2 class="mb-4 fw-bold text-center">Mi Progreso</h2>

      <!-- Barra -->
      <div class="mb-5">
        <p><strong>Progreso general del curso:</strong></p>
        <div class="progress" style="height: 30px;">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
               style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            60%
          </div>
        </div>
      </div>

      <!-- Lecciones -->
      <h4 class="fw-semibold mb-3">Lecciones completadas:</h4>
      <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Saludos Básicos
          <span class="badge bg-success">Completado</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Colores y Números
          <span class="badge bg-success">Completado</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Frases Comunes
          <span class="badge bg-danger">Pendiente</span>
        </li>
      </ul>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'lecciones' %}" class="btn btn-outline-warning">Repasar contenido</a>
        <a href="{% url 'home' %}" class="btn btn-primary">Continuar</a>
      </div>

    </div>
  </div>
</body>
</html>
