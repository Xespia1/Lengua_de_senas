{% extends 'base.html' %}
{% block title %}Evaluación - {{ leccion.titulo }}{% endblock %}

{% block content %}
  <h2 class="fw-bold mb-4 text-center">Evaluación: {{ leccion.titulo }}</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="form-label fw-semibold">{{ field.label }}</label>
        <div class="ms-3">
          {{ field }}
        </div>
      </div>
    {% endfor %}

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Enviar respuestas</button>
    </div>
  </form>
{% endblock %}
