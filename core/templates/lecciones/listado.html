{% extends 'base.html' %}
{% block title %}Lecciones - {{ nivel }}{% endblock %}

{% block content %}
  <h4 class="mb-4 fw-semibold">Lecciones disponibles (Nivel {{ nivel }})</h4>

  <div class="row">
    {% for leccion in lecciones %}
      <div class="col-md-4 mb-4">
        <div class="leccion-card">
          <h5>{{ leccion.titulo }}</h5>
          <p>{{ leccion.descripcion }}</p>
          <a href="{% url 'ver_leccion' leccion.pk %}" class="btn btn-primary w-100 mt-2">Ver Lecci√≥n</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
