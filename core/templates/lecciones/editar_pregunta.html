{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow" style="width: 100%; max-width: 600px;">
    <div class="card-body">
      <h2 class="text-center mb-4 text-primary">Editar pregunta</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ pregunta_form.texto.id_for_label }}" class="form-label">Pregunta</label>
          {{ pregunta_form.texto }}
        </div>
        <div class="mb-3">
          <label class="form-label">Alternativas</label>
          {% for alt in alternativas %}
            <div class="row align-items-center mb-2">
              <div class="col-8">
                <input type="text" name="alternativa_{{ forloop.counter0 }}" value="{{ alt.texto }}" class="form-control" required>
              </div>
              <div class="col-4 d-flex align-items-center">
                <input type="radio" name="correcta" value="{{ forloop.counter0 }}" {% if alt.es_correcta %}checked{% endif %} required>
                <span class="ms-2">Correcta</span>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Guardar Cambios</button>
          <a href="{% url 'editar_quiz' leccion.id %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
