{% extends 'base.html' %}
{% block title %}Selecciona Nivel{% endblock %}

{% block content %}


<h2 class="text-center mb-4 fw-bold">Hola{{ request.session.usuario_nombre }}, ¿qué nivel deseas aprender hoy?</h2>

<div class="text-center mb-5">

  <a href="{% url 'lecciones_por_nivel' 'B' %}" class="btn btn-primary nivel-btn"><strong>Básico</strong></a>

<a href="{% url 'lecciones_por_nivel' 'I' %}"
   class="btn btn-success nivel-btn
          {% if request.user.rol == 'estudiante' and not basico_completado %} disabled{% endif %}"
   {% if request.user.rol == 'estudiante' and not basico_completado %}
      tabindex="-1" aria-disabled="true" style="pointer-events: none; opacity:0.5;"
      title="Completa el nivel Básico primero"
   {% endif %}>
  <strong>Intermedio</strong>
</a>

<a href="{% url 'lecciones_por_nivel' 'A' %}"
   class="btn btn-danger nivel-btn
          {% if request.user.rol == 'estudiante' and not intermedio_completado %} disabled{% endif %}"
   {% if request.user.rol == 'estudiante' and not intermedio_completado %}
      tabindex="-1" aria-disabled="true" style="pointer-events: none; opacity:0.5;"
      title="Completa el nivel Intermedio primero"
   {% endif %}>
  <strong>Avanzado</strong>
</a>

</div>


{% endblock %}
