{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>{{ leccion.titulo }}</h2>
<p>{{ leccion.descripcion }}</p>
<div class="row mt-4">
  {% for leccion in lecciones %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ leccion.titulo }}</h5>
          <p class="card-text">{{ leccion.descripcion }}</p>
          <a href="{% url 'ver_leccion' leccion.id %}" class="btn btn-primary">Ver Lecci√≥n</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">No hay lecciones disponibles en este nivel.</p>
  {% endfor %}
</div>



</body>
</html>
